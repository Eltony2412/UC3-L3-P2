<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
    <header>
        <div id="logotipo">
            <img src="{% static 'images/react.png' %}" />
            <h1>Proyecto Web (LP3)</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <a href="{% url 'cursos'%}"> Cursos</a>
            </li>
            <li>
                <a href="{% url 'crearcursos' %}">Crear Cursos</a>
            </li>
            <li>
                <a href="{% url 'carrera' %}"> Carreras </a>
            </li>
            <li>
                <a href="{% url 'crearcarrera' %}"> Crear Carreras </a>
            </li>
           
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>
    <div id="content">
        <div class="box">
          
            {% block content %}
            <strong> Contenido en layout (Padre)</strong>

            {% endblock %}
        </div>

    </div>
    


</body>

</html>
